name: Deploy Moodle Static Site to GitHub Pages

on:
  push:
    branches:
      - master  # change if your main branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Prepare static files
      - name: Prepare static Moodle site
        run: |
          echo "Preparing static Moodle files..."
          mkdir -p build
          
          # Copy everything except Git, node_modules, and workflow files
          rsync -av --progress . build --exclude .git --exclude node_modules --exclude .github

      # 3. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages    # branch GitHub Pages will use
          folder: build       # folder with the static files